<!DOCTYPE html>
<html>
<body>

<h2>Calculator</h2>

<form>
  <label for="num1">Printify prod</label><br> <!-- 9.01 eur -->
  <input type="number" id="num1" name="num1"><br>
  <label for="num2">Printify ship</label><br> <!-- 5.10 eur -->
  <input type="number" id="num2" name="num2"><br>
  <label for="num3">Printify retail price</label><br> <!--  -->
  <input type="number" id="num3" name="num3"><br>
  <!--<label for="num3">Printify retail price</label><br>
  <input type="number" id="num3" name="num3"><br><br>-->
  <button type="button" onclick="calculate()">Calculate</button>
</form>

<p id="printifyresult"></p>
<p id="etsyresult"></p>

<script>
function calculate() {
  var num1 = parseInt(document.getElementById("num1").value);
  var num2 = parseInt(document.getElementById("num2").value);
  var VAT = (num1+num2)*0.21;
  var printifyresult = num1 + num2 + VAT;
  var etsyresult = 0;
  document.getElementById("printifyresult").innerHTML = "The total printify price is: " + printifyresult;
  document.getElementById("printifyresult").innerHTML = "The result is: " + etsyresult;
}
</script>

</body>
</html>
