<!DOCTYPE html>
<html>
  <head>
    <style>
      h2 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 1rem;
      }
      
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      label {
        font-size: 1.2rem;
        color: #333;
      }
      
      input[type="number"] {
        padding: .5rem;
        border-radius: .5rem;
        border: none;
        box-shadow: rgba(0,0,0,.1) 0px 4px 12px;
        margin-bottom: .5rem;
      }
      
      button[type="button"] {
        background-color: #333;
        color: #fff;
        padding: .5rem .8rem;
        border-radius: .5rem;
        border: none;
      }
      p {
        font-size: 1.2rem;
        color: #333;
        margin-bottom: .5rem;
      }
      
      #totalcost {
        font-size: 1.5rem;
        font-weight: bold;
      }
      
      #profit {
        font-size: 1.5rem;
        font-weight: bold;
        color: green;
      }
    </style>
  </head>
<body>

<h2>Calculator</h2>

<form>
  <label for="prod_cost">Printify production cost</label><br> <!-- 9.01 eur -->
  <input type="number" id="prod_cost" name="prod_cost"><br>
  <label for="ship_cost">Printify shipping cost</label><br> <!-- 5.10 eur -->
  <input type="number" id="ship_cost" name="ship_cost"><br>
  <label for="retailprice">Etsy retail price (INCLUDING SHIPPING)</label><br> <!--  -->
  <input type="number" id="retailprice" name="retailprice"><br>
  <!--<label for="num3">Printify retail price</label><br>
  <input type="number" id="num3" name="num3"><br><br>-->
  <!--<label for="nSales">Amount of sales (expected) over listing months</label><br>
  <input type="number" id="nSales" name="nSales"><br><br>-->
  <button type="button" onclick="calculate()">Calculate</button>
</form>

<p id="printifyresult"></p> <!-- 17.07 eur -->
<p id="etsyresult"></p> <!-- 3.13 eur -->
<p id="totalcost"></p> <!-- 20.22 eur -->
<!--<p id="noprofit"></p>--> <!-- 20.02 eur -->

<p id="profit"></p> <!-- 1.43 eur -->

  
<script>
function calculate() {
  var printify_production_costs = parseFloat(document.getElementById("prod_cost").value);
  var printify_shipping = parseFloat(document.getElementById("ship_cost").value);
  var printify_VAT = (printify_production_costs+printify_shipping)*0.21;
  var printifyresult = printify_shipping + printify_production_costs + printify_VAT;
  
  var listingcost = 0.2; // one time
  var retailprice = parseFloat(document.getElementById("retailprice").value);
  
  var processcost = 0.04*retailprice+0.35;
  var transcost = 0.065*retailprice;
  var EtsyVAT = 0.01*retailprice+0.01*printify_shipping+processcost*0.21;
  var etsyresult = processcost+transcost+EtsyVAT; 
  var totalcost = printifyresult + etsyresult;

  var noprofit = (printifyresult + 0.35 * 1.21 - 0.01 * printify_shipping) / (1 + 0.065 + 0.01 + 0.04 * 1.21);
  var profit = retailprice - totalcost; // 1.43 eur
  
  document.getElementById("printifyresult").innerHTML = "Printify: Total  costs: " + printifyresult.toFixed(2);
  document.getElementById("etsyresult").innerHTML = "The total etsy cost is: " + etsyresult.toFixed(2);
  document.getElementById("totalcost").innerHTML = "The total cost is: " + totalcost.toFixed(2);
  //document.getElementById("noprofit").innerHTML = "The noprofit Etsy price is: " + noprofit.toFixed(2);

  document.getElementById("profit").innerHTML = "The total profit is: " + profit.toFixed(2);

}
</script>

</body>
</html>
